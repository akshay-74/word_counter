<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Word Counter</h1>
      <textarea class="text-input" placeholder="Enter text here..."></textarea>
      <div class="button-container">
        <button class="clear-btn">Clear</button>
      </div>
      <div>
        <strong>Word Count: </strong>
        <span class="word-count">0</span>
      </div>
      <div>
        <strong>Letter Count: </strong>
        <span class="letter-count">0</span>
      </div>
      <div>
        <strong>Number of Spaces: </strong>
        <span class="space-count">0</span>
      </div>
    </div>
  </body>
</html>
